version: "3.9"

networks:
  badmik:
    driver: bridge

services:
  postgres:
    image: postgres:15
    container_name: postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - badmik
  api:
    build:
      context: ../..                 # ← repo root: Repos/
      dockerfile: deploy/dev/Dockerfile
    container_name: badminton-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: "http://0.0.0.0:8080"   # container listens on 8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Trust Server Certificate=true;Include Error Detail=true"
    ports:
      - "5001:8080"                             # host 5001 → container 8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - badmik

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    command: ["http", "badminton-api:8080", "--host-header=rewrite"]
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    networks:
      - badmik

volumes:
  pgdata: